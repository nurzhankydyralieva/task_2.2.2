<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All cars</title>
</head>
<body>
<h1>All cars</h1>
<table th:border="1">
    <tr>
        <th>Id</th>
        <th>Model</th>
        <th>Series</th>
        <th>Color</th>
    </tr>
    <tr th:each="car : ${cars}">
        <td th:text="${car.getId()}">user</td>
        <td th:text="${car.getModel()}">user</td>
        <td th:text="${car.getSeries()}">user</td>
        <td th:text="${car.getColor()}">user</td>
    </tr>
</table>
</body>
</html>
